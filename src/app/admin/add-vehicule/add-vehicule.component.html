<div class="container">
  <form class="form-horizontal" (ngSubmit)="addDriver()">
    <h2>Ajouter une vehicule</h2>

    <div class="form-group">
      <label class="control-label col-sm-2">marque:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="email" placeholder="Enter une marque"
          [(ngModel)]="car.mark" name="mark">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">matricule:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="pwd" placeholder="Enter la matricule" [(ngModel)]="car.matricule"
          name="matricule">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Alias:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="email" placeholder="Enter id de chauffeur" [(ngModel)]="driver.cin"
          name="cin">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">vitesse maximale:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="email" placeholder="Enter id de chauffeur" [(ngModel)]="driver.code"
          name="code">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Icon:</label>
      <div class="col-sm-8">
        <input type="file" class="form-control" id="email" placeholder="Enter id de vehicule" [(ngModel)]="driver.email"
          name="email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Odo offset:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="email" placeholder="Enter id de vehicule"
          [(ngModel)]="driver.telephone" name="telephone">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">dernière mise à jour d'odo:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="email" placeholder="Enter id de vehicule"
          [(ngModel)]="driver.blood_group" name="blood_group">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">circulation:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="email" placeholder="Enter id de vehicule"
          [(ngModel)]="driver.blood_group" name="blood_group">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">sous marque:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="email" placeholder="Enter id de vehicule"
          [(ngModel)]="driver.blood_group" name="blood_group">
      </div>
    </div>

  



    <button type="submit" class="btn btn-success">Ajouter</button>
  </form>
</div>
