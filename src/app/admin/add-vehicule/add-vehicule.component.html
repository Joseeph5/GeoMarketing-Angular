<div class="container">
  <form class="form-horizontal" (ngSubmit)="addVehicule()">
    <h2>Ajouter une vehicule</h2>

    <div class="form-group">
      <label class="control-label col-sm-2">marque:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="email" placeholder="Enter une marque"
          [(ngModel)]="car.mark" name="mark">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">matricule:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="pwd" placeholder="Enter la matricule" 
          name="matricule"  [(ngModel)]="car.matricule">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Alias:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="email" placeholder="Enter id de chauffeur" 
          name="cin" [(ngModel)]="car.alias">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">vitesse maximale:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="email" placeholder="Enter id de chauffeur" 
          name="code" [(ngModel)]="car.max_speed">
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2">Odo offset:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="email" placeholder="Enter id de vehicule"
          name="telephone" [(ngModel)]="car.Odo_offset">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">dernière mise à jour d'odo:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="email" placeholder="Enter id de vehicule"
         name="blood_group" [(ngModel)]="car.last_odo_update">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">circulation:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="email" placeholder="Enter id de vehicule"
           name="blood_group" [(ngModel)]="car.circulation_at">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">sous marque:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="email" placeholder="Enter id de vehicule"
          name="blood_group" [(ngModel)]="car.sub_mark">
      </div>
    </div>

  



    <button type="submit" class="btn btn-success">Ajouter</button>
  </form>
</div>
