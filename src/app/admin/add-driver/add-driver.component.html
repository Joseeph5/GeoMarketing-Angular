<div class="container">
  <form class="form-horizontal" (ngSubmit)="addDriver()">
    <h2>Ajouter une mission</h2>

    <div class="form-group">
      <label class="control-label col-sm-2">Nome du conducteur:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="email" placeholder="Enter date début"
          [(ngModel)]="driver.first_name" name="first_name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">prénom du conducteur:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="pwd" placeholder="Enter date fin" [(ngModel)]="driver.last_name"
          name="last_name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Cin:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="email" placeholder="Enter id de chauffeur" [(ngModel)]="driver.cin"
          name="cin">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Code:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="email" placeholder="Enter id de chauffeur" [(ngModel)]="driver.code"
          name="code">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Email:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="email" placeholder="Enter id de vehicule" [(ngModel)]="driver.email"
          name="email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Telephone:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="email" placeholder="Enter id de vehicule"
          [(ngModel)]="driver.telephone" name="telephone">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">groupe sanguin:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="email" placeholder="Enter id de vehicule"
          [(ngModel)]="driver.blood_group" name="blood_group">
      </div>
    </div>




    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
