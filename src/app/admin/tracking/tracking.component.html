
<div class="col-md-1 ng">
  <div class="list-group affix_dash" (scroll)="onWindowScroll($event);" id="sidebar">
    <a routerLink="/dashboard" class="list-group-item active main-color-bg">
      <i class="material-icons mg-icon">dashboard </i>
    </a>
    <a routerLink="/planning" class="list-group-item"> <i class="material-icons mg-icon">edit </i></a>
    <a routerLink="/tracking" class="list-group-item"> <i class="material-icons mg-icon">track_changes </i></a>
    <a routerLink="/mission" class="list-group-item"><i class="material-icons mg-icon">list </i> </a>
    <a routerLink="/driver" class="list-group-item"><i class="material-icons mg-icon">person</i> </a>
    <a routerLink="/groups" class="list-group-item"><i class="material-icons mg-icon">group</i> </a>
    <a routerLink="/cars" class="list-group-item"><i class="material-icons mg-icon">directions_car</i></a>
    <a routerLink="/product" class="list-group-item"><i class="material-icons mg-icon">extension</i></a>
   
  </div>
</div>

<div>
  <h4></h4>
  <mat-form-field>
     <mat-label>Les Groupes</mat-label>
    <mat-select [(ngModel)]="selectedValue" name="group" (selectionChange)="getCars()">
      <mat-option *ngFor="let group of groups" [value]="group.groupe_id">
        {{group.groupe_id}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  
  <mat-form-field class="mg">
     <mat-label>Les Vehicules</mat-label>
    <mat-select [(ngModel)]="selectedValue2" name="car" (selectionChange)="getDrivers()">
      <mat-option *ngFor="let car of cars" [value]="car.vehicule_id">
        {{car.vehicule_id}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  
  <mat-form-field class="mg">
     <mat-label>Les chauffeurs</mat-label>
    <mat-select [(ngModel)]="selectedValue3" name="driver" >
      <mat-option *ngFor="let driver of drivers" [value]="driver.driver_id" >
        {{driver.driver_id}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  
  <button type="button" class="btn btn-success mg" (click)="search()">Recherche</button>
 </div> 

  <div>
    <mat-horizontal-stepper>
      <mat-step label="Step 1" state="phone">
        <p>Put down your phones.</p>
        <div>
          
        </div>
      </mat-step>
      <mat-step label="Step 2" state="chat">
        <p>Socialize with each other.</p>
        
      </mat-step>
      <mat-step label="Step 3">
        <p>You're welcome.</p>
      </mat-step>
      </mat-horizontal-stepper>
  </div>
