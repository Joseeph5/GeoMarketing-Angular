<div class="container">
    <h2>Add Mission</h2>
    <form class="form-horizontal" [formGroup]="newForm" (ngSubmit)="addMission(newForm.value)" >
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">date début:</label>
        <div class="col-sm-8">
          <input type="date" class="form-control" id="email" placeholder="Enter date début" formControlName="date_deb">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">date fin:</label>
        <div class="col-sm-8">          
          <input type="date" class="form-control" id="pwd" placeholder="Enter date fin" formControlName="date_fin">
        </div>
      </div>
      <div class="form-group">
          <label class="control-label col-sm-2" for="email">id de chauffeur:</label>
          <div class="col-sm-8">
            <input type="number" class="form-control" id="email" placeholder="Enter id de chauffeur" formControlName="id_driver">
          </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">id de vehicule:</label>
            <div class="col-sm-8">
              <input type="number" class="form-control" id="email" placeholder="Enter id de vehicule" formControlName="id_vehicule">
            </div>
          </div>
          
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-8">
          <div class="checkbox">
            <label><input type="checkbox" name="remember"> Remember me</label>
          </div>
        </div>
      </div>
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-8">
          <button type="submit" class="btn btn-default" value="Submit Form"  >Submit</button>
        </div>
      </div>
    </form>
  </div>
