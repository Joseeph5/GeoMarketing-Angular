<div class="panel panel-default">
  <div class="panel-heading main-color-bg">
    <h3 class="panel-title panel-text" style="color:#ecf0f1;">Missions</h3>
  </div>
  <div class="panel-body">
    <div class="row">
          <div class="col-md-12">
              <input class="form-control" type="text" placeholder="Filter Users...">
          </div>
    </div>
    <br>
    

  <div>
    <ngx-datatable
        #mydatatable
        class="material"
        [headerHeight]="50"
        [limit]="5"
        [columnMode]="'force'"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [rows]="rows">
        <ngx-datatable-column name="idmission">
          <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex"  let-row="row">
            <span
              title="Double click to edit"
              (dblclick)="editing[rowIndex + '-idmission'] = true"
              *ngIf="!editing[rowIndex + '-idmission']">
              {{row.idmission}}
            </span>
            <input
              autofocus
              (blur)="updateValue($event, 'idmission', rowIndex)"
              *ngIf="editing[rowIndex+ '-idmission']"
              type="text"
              [value]="value"
            />
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="datedeb"> 
          <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
            <span
              title="Double click to edit"
              (dblclick)="editing[rowIndex + '-datedeb'] = true"
              *ngIf="!editing[rowIndex + '-datedeb']">
              {{row.date_deb}}
            </span>
            <input
              autofocus
              (blur)="updateValue($event, 'datedeb', rowIndex)"
              *ngIf="editing[rowIndex+ '-datedeb']"
              type="text" 
              [value]="value"
            />
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="date_fin">
          <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
            <span
              title="Double click to edit"
              (dblclick)="editing[rowIndex + '-date_fin'] = true"
              *ngIf="!editing[rowIndex + '-date_fin']">
              {{row.date_fin}}
            </span>
            <input
              autofocus
              (blur)="updateValue($event, 'date_fin', rowIndex)"
              *ngIf="editing[rowIndex+ '-date_fin']"
              type="text"
              [value]="value"
            />
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="iddriver">
          <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex"  let-row="row">
            <span
              title="Double click to edit"
              (dblclick)="editing[rowIndex + '-iddriver'] = true"
              *ngIf="!editing[rowIndex + '-iddriver']">
              {{row.iddriver.driver_id}}
            </span>
            <input
              autofocus
              (blur)="updateValue($event, 'iddriver', rowIndex)"
              *ngIf="editing[rowIndex+ '-iddriver']"
              type="text"
              [value]="value"
            />
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="idvehicule">
          <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex"  let-row="row">
            <span
              title="Double click to edit"
              (dblclick)="editing[rowIndex + '-idvehicule'] = true"
              *ngIf="!editing[rowIndex + '-idvehicule']">
              {{row.idvehicule.vehicule_id}}
            </span>
            <input
              autofocus
              (blur)="updateValue($event, 'idvehicule', rowIndex)"
              *ngIf="editing[rowIndex+ '-idvehicule']"
              type="text"
              [value]="value"
            />
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Action" prop="idmission" [sortable]="false">
          <ng-template let-rowIndex="rowIndex" let-id="value" ngx-datatable-cell-template>
            <button class="btn btn-sm btn-danger" (click)="delete(id)">
              <i class="fa fa-trash"></i> Delete
            </button>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
  </div>








   <section id="breadcrumb">
     
        <ol class="breadcrumb">
          <li class="active"></li>
        </ol>
      
    </section>
