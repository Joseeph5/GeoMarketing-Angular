<div class="container">
  <form class="form-horizontal" (ngSubmit)="addDriver()">
    <h2>Ajouter un groupe</h2>

    <div class="form-group">
      <label class="control-label col-sm-2">Nome du groupe:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control"  placeholder="Enter nom du groupe"
          [(ngModel)]="group.nome" name="nom">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">image:</label>
      <div class="col-sm-8">
        <input type="file" class="form-control"  placeholder="Choisir une image" [(ngModel)]="group.url_image"
          name="url_image">
      </div>
    </div>




    <button type="submit" class="btn btn-success">Ajouter</button>
  </form>
</div>
