

 

<div class="col-md-12">
    <table mat-table [dataSource] = "rows" class = "mat-elevation-z8"> 
             <ng-container matColumnDef = "idmission">
               <th mat-header-cell *matHeaderCellDef> id</th>
               <td mat-cell *matCellDef = "let element"> {{element.idmission}} </td>
            </ng-container>
   
            <ng-container matColumnDef = "idvehicule">
                  <th mat-header-cell *matHeaderCellDef>vehicule</th>

                  <td mat-cell *matCellDef = "let element"> {{element.idvehicule}} </td>
            </ng-container>
            <ng-container matColumnDef = "datedeb">
                  <th mat-header-cell *matHeaderCellDef>date debut</th>
                  <td mat-cell *matCellDef = "let element"> {{element.dateDeb}} </td>
            </ng-container>
            <ng-container matColumnDef = "datefin">
                  <th mat-header-cell *matHeaderCellDef>date fin</th>
                  <td mat-cell *matCellDef = "let element"> {{element.date_fin}} </td>
            </ng-container>
            <ng-container matColumnDef = "mark">
                        <th mat-header-cell *matHeaderCellDef>mark</th>
                        <td mat-cell *matCellDef = "let element"> {{element.mark}} </td>
            </ng-container>
            <ng-container matColumnDef = "matricule">
                  <th mat-header-cell *matHeaderCellDef>matricule</th>
                  <td mat-cell *matCellDef = "let element"> {{element.matricule}} </td>
            </ng-container>
            <ng-container matColumnDef = "bt">
                  <th mat-header-cell *matHeaderCellDef></th>
                  <td mat-cell *matCellDef = "let element"> 
                    <button type="button" class="btn btn-success"  (click)="trajet(element.idmission)">Trajet</button>

                  </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef = "displayedColumns"></tr>
            <tr mat-row *matRowDef = "let row; columns: displayedColumns;"></tr>
      </table>

            <mat-horizontal-stepper [linear]="isLinear" #stepper>
                  <ul>
                        
                              <li *ngFor="let a of poi; let iteration = index">

                                          <p>{{a.address}}</p>

                                                <button type="button" class="btn btn-success"  (click)="openDialog(a.point_interest_id)">Rapport</button>
                                          </div> 
                                          </div>
                  
                                    </mat-step>
                              
                              </li>
                      
                  </ul> 
                     
                      
            </mat-horizontal-stepper>  
       </div>
