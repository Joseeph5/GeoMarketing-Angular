<div class="col-md-3">
  <div class="list-group">
      
      <a routerLink="/mission" class="list-group-item"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> Mission <span class="badge">33</span></a>
      <a routerLink="/user" class="list-group-item"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> liste des missions <span class="badge">203</span></a>
    </div>
</div>

<div class="col-md-9">
    <table mat-table [dataSource] = "rows" class = "mat-elevation-z8"> 
         <ng-container matColumnDef = "idmission">
               <th mat-header-cell *matHeaderCellDef> id</th>
               <td mat-cell *matCellDef = "let element"> {{element.idmission}} </td>
            </ng-container>
   
   <ng-container matColumnDef = "idvehicule">
      <th mat-header-cell *matHeaderCellDef>vehicule</th>
      <td mat-cell *matCellDef = "let element"> {{element.idvehicule.mark}} </td>
   </ng-container>
   <ng-container matColumnDef = "datedeb">
      <th mat-header-cell *matHeaderCellDef>datedeb</th>
      <td mat-cell *matCellDef = "let element"> {{element.datedeb}} </td>
   </ng-container>
   <ng-container matColumnDef = "datefin">
      <th mat-header-cell *matHeaderCellDef>datefin</th>
      <td mat-cell *matCellDef = "let element"> {{element.datefin}} </td>
   </ng-container>
  
   <tr mat-header-row *matHeaderRowDef = "displayedColumns"></tr>
   <tr mat-row *matRowDef = "let row; columns: displayedColumns;"></tr>
</table>
      
</div>
