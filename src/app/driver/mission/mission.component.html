<div class="col-md-3">
  <div class="list-group">
      
      <a routerLink="/mission" class="list-group-item"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> Mission <span class="badge">33</span></a>
      <a routerLink="/user" class="list-group-item"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> liste des missions <span class="badge">203</span></a>
    </div>
</div>

<div class="col-md-9">
    <table mat-table [dataSource] = "rows" class = "mat-elevation-z8"> 
         <ng-container matColumnDef = "idmission">
               <th mat-header-cell *matHeaderCellDef> id</th>
               <td mat-cell *matCellDef = "let element"> {{element.idmission}} </td>
            </ng-container>
   
   <ng-container matColumnDef = "idvehicule">
      <th mat-header-cell *matHeaderCellDef>vehicule</th>
      <td mat-cell *matCellDef = "let element"> {{element.idvehicule.mark}} </td>
   </ng-container>
   <ng-container matColumnDef = "datedeb">
      <th mat-header-cell *matHeaderCellDef>datedeb</th>
      <td mat-cell *matCellDef = "let element"> {{element.datedeb}} </td>
   </ng-container>
   <ng-container matColumnDef = "datefin">
      <th mat-header-cell *matHeaderCellDef>datefin</th>
      <td mat-cell *matCellDef = "let element"> {{element.datefin}} </td>
   </ng-container>
  
   <tr mat-header-row *matHeaderRowDef = "displayedColumns"></tr>
   <tr mat-row *matRowDef = "let row; columns: displayedColumns;"></tr>
</table>
<button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
   {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
 </button>
 <mat-horizontal-stepper [linear]="isLinear" #stepper>
   <mat-step [stepControl]="firstFormGroup">
     <form [formGroup]="firstFormGroup">
       <ng-template matStepLabel>Fill out your name</ng-template>
       <mat-form-field>
         <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
       </mat-form-field>
       <div>
         <button mat-button matStepperNext>Next</button>
       </div>
     </form>
   </mat-step>
   <mat-step [stepControl]="secondFormGroup">
     <form [formGroup]="secondFormGroup">
       <ng-template matStepLabel>Fill out your address</ng-template>
       <mat-form-field>
         <input matInput placeholder="Address" formControlName="secondCtrl" required>
       </mat-form-field>
       <div>
         <button mat-button matStepperPrevious>Back</button>
         <button mat-button matStepperNext>Next</button>
       </div>
     </form>
   </mat-step>
   <mat-step>
     <ng-template matStepLabel>Done</ng-template>
     You are now done.
     <div>
       <button mat-button matStepperPrevious>Back</button>
       <button mat-button (click)="stepper.reset()">Reset</button>
     </div>
   </mat-step>
 </mat-horizontal-stepper>
    
</div>
