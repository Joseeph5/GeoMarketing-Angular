<div class="container">
    <h2>Rapport </h2>
    
    <form class="form-horizontal"  (ngSubmit)="addRapport()" >
      
      
      <div class="form-group">
          <label class="control-label col-sm-2">produit</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="produit " [(ngModel)]="reporting.productName" name="productName" >
          </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">quantité</label>
            <div class="col-sm-8">
              <input type="number" class="form-control"  placeholder="quantité"  [(ngModel)]="reporting.qte" name="qte">
            </div>
          </div>
          <div class="form-group">
              <label class="control-label col-sm-2" for="email">facing</label>
              <div class="col-sm-8">
                <input type="number" class="form-control"  placeholder="facing "  [(ngModel)]="reporting.facing" name="facing" >
              </div>
            </div>
        
      
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-8">
          <button type="submit" class="btn btn-default" value="Submit Form"  >Confirmer</button>
        </div>
      </div>
    </form>
  </div>
